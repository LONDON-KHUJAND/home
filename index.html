<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LONDON KHUJAND</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        header {
            text-align: center;
            padding: 40px 20px 10px;
        }
        header h1 {
            color: red;
            font-size: 64px;
            margin: 0;
        }
        header h2 {
            color: black;
            font-size: 18px;
            margin-top: 10px;
        }
        .description {
            text-align: center;
            font-size: 16px;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .consent {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .consent input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LONDON</h1>
        <h2>–û–ë–†–ê–ó–û–í–ê–¢–ï–õ–¨–ù–´–ô –¶–ï–ù–¢–†</h2>
    </header>

    <div class="description">
        –£ –≤–∞—Å –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å –∏–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫—É—Ä—Å? –ú–æ–∂–µ—Ç–µ –∑–∞–ø–æ–ª–Ω–∏—Ç—å —Ñ–æ—Ä–º—É –∏ –Ω–∞—à –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –∑–∞ –∫—Ä–æ—Ç—á–∞–π—à–µ–µ –≤—Ä–µ–º—è.
    </div>

    <form id="contactForm">
        <label for="name">–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç:</label>
        <input type="number" id="age" name="age" required>

        <label for="phone">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
        <input type="tel" id="phone" name="phone" required pattern="\d*">

        <label for="course">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å:</label>
        <select id="course" name="course" required>
            <option value="–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫</option>
            <option value="–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫">–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫</option>
            <option value="–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫">–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫</option>
            <option value="–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
        </select>

        <label for="question">–ù–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
        <textarea id="question" name="question"></textarea>

        <div class="consent">
            <input type="checkbox" id="consentCheckbox">
            <label for="consentCheckbox">–û—Ç–ø—Ä–∞–≤–ª—è—è –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∞—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö.</label>
        </div>

        <button type="submit" id="submitBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <script>
        const form = document.getElementById("contactForm");
        const consentCheckbox = document.getElementById("consentCheckbox");
        const submitBtn = document.getElementById("submitBtn");

        consentCheckbox.addEventListener("change", function () {
            submitBtn.disabled = !this.checked;
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;
            const course = document.getElementById("course").value;
            const question = document.getElementById("question").value;

            const now = new Date();
            const date = now.toLocaleDateString('ru-RU');
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

            const message = `üîä –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞\nüë§ –§–ò–û: ${name}\n‚ÑπÔ∏è –í–æ–∑—Ä–∞—Å—Ç: ${age}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\nüßÆ –ö—É—Ä—Å: ${course}\n‚ùì –í–æ–ø—Ä–æ—Å:\n${question}\n\nüóìÔ∏è ${date}\n‚è≥ ${time}`;

            const token = 'YOUR_BOT_TOKEN';
            const chat_id = 'YOUR_CHAT_ID';

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chat_id, text: message })
            })
            .then(response => response.json())
            .then(data => {
                alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                form.reset();
                submitBtn.disabled = true;
            })
            .catch(error => {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                console.error("–û—à–∏–±–∫–∞:", error);
            });
        });
    </script>
</body>
</html>
