<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONDON KHUJAND</title>
  <style>
    body {

      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {

    }

    }
    .description {

    }
    form {

      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 10px 0 20px;
    }
    .checkbox-container input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LONDON</h1>
    <h2>–û–ë–†–ê–ó–û–í–ê–¢–ï–õ–¨–ù–´–ô –¶–ï–ù–¢–†</h2>
  </header>

  <p class="description">–£ –≤–∞—Å –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å –∏–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫—É—Ä—Å? –ú–æ–∂–µ—Ç–µ –∑–∞–ø–æ–ª–Ω–∏—Ç—å —Ñ–æ—Ä–º—É –∏ –Ω–∞—à –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –∑–∞ –∫—Ä–æ—Ç—á–∞–π—à–µ–µ –≤—Ä–µ–º—è.</p>

  <form id="tgForm">
    <label for="name">–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç:</label>
    <input type="number" id="age" name="age" required>

    <label for="phone">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="course">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å:</label>
    <select id="course" name="course" required>
      <option value="–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫</option>
      <option value="–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫">–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫</option>
      <option value="–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫">–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫</option>
      <option value="–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
    </select>

    <label for="question">–ù–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
    <textarea id="question" name="question" rows="4"></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="consent">
      <label for="consent">–û—Ç–ø—Ä–∞–≤–ª—è—è –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∞—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö.</label>
    </div>

    <button type="submit" id="submitBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <script>
    const form = document.getElementById('tgForm');
    const submitBtn = document.getElementById('submitBtn');
    const consentCheckbox = document.getElementById('consent');

    consentCheckbox.addEventListener('change', function () {
      submitBtn.disabled = !this.checked;
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const phone = document.getElementById('phone').value;
      const course = document.getElementById('course').value;
      const question = document.getElementById('question').value || '‚Äî';

      const now = new Date();
      const date = now.toLocaleDateString('ru-RU', { timeZone: 'Asia/Dushanbe' });
      const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Dushanbe' });

      const TOKEN = 'YOUR_BOT_TOKEN';
      const CHAT_ID = 'YOUR_CHAT_ID';

      const message =
`üîä –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞
üë§ –§–ò–û: ${name}
‚ÑπÔ∏è –í–æ–∑—Ä–∞—Å—Ç: ${age}
üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
üßÆ –ö—É—Ä—Å: ${course}
‚ùì –í–æ–ø—Ä–æ—Å:
${question}

üóìÔ∏è ${date}
‚è≥ ${time}`;

      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      })
      .then(res => {
        if (res.ok) {
          alert('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
          form.reset();
          submitBtn.disabled = true;
        } else {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
      })
      .catch(() => {
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
      });
    });
  </script>
</body>
</html>
