<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LONDON KHUJAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 15px;
      box-sizing: border-box;
    }

    .phone-wrapper {
      display: flex;
      align-items: center;
    }

    .prefix {
      background-color: #eee;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      border-right: none;
    }

    .phone-wrapper input[type="tel"] {
      border-radius: 0 5px 5px 0;
      border-left: none;
      flex-grow: 1;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #444;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Логотип" class="logo" />
    <h1>LONDON KHUJAND</h1>
  </header>

  <main class="container">
    <p class="subtitle">У вас есть вопрос или хотите записаться на курс? Можете заполнить форму и наш администратор свяжется с вами за кротчайшее время.</p>

    <form class="form">
      <label for="name">Введите имя:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Введите возраст:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="phone">Введите номер телефона:</label>
      <div class="phone-wrapper">
        <span class="prefix">+992</span>
        <input type="tel" id="phone" name="phone" pattern="\\d{9}" maxlength="9" minlength="9" required />
      </div>

      <label for="course">Выберите курс:</label>
      <select id="course" name="course" required>
        <option value="">-- Выберите --</option>
        <option>Английский язык</option>
        <option>Немецкий язык</option>
        <option>Китайский язык</option>
        <option>Математика</option>
      </select>

      <label for="question">Напишите свой вопрос (необязательно):</label>
      <textarea id="question" name="question" rows="4" placeholder="Ваш вопрос..."></textarea>

      <button type="submit">Отправить</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 LONDON KHUJAND. Все права защищены.</p>
  </footer>

</body>
</html>
