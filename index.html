<!DOCTYPE html>

  <style>

<body>

      <label for="course">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å:</label>
      <select id="course" name="course" required>
        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å --</option>
        <option value="–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫</option>
        <option value="–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫">–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫</option>

  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const phone = document.getElementById('phone').value;
      const course = document.getElementById('course').value;
      const question = document.getElementById('question').value;

      const date = new Date();
      const formattedDate = date.toLocaleDateString('ru-RU');
      const formattedTime = date.toLocaleTimeString('ru-RU', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: 'Asia/Dushanbe'
      });

      const message = `üîä –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞\nüë§ –§–ò–û: ${name}\n‚ÑπÔ∏è –í–æ–∑—Ä–∞—Å—Ç: ${age}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: +992 ${phone}\nüßÆ –ö—É—Ä—Å: ${course}\n‚ùì –í–æ–ø—Ä–æ—Å:\n${question || '-'}\n\nüóìÔ∏è ${formattedDate}\n‚è≥ ${formattedTime}`;

      const token = 'YOUR_BOT_TOKEN';
      const chatId = 'YOUR_CHAT_ID';

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
        .then(response => {
          if (response.ok) {
            alert('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
            document.getElementById('contact-form').reset();
          } else {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
          }
        })
        .catch(error => {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ Telegram.');

    });
  </script>
