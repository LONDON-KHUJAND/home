<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LONDON KHUJAND</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-wrapper h1 {
      color: #e50914;
      font-size: 48px;
      margin: 0;
    }

    .logo-wrapper h2 {

      font-size: 18px;
      margin-top: 8px;
      font-weight: 400;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #111;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {

      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;

      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b20710;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .lang-switch span {
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <span id="ru">RU üá∑üá∫</span> | <span id="tj">TAJ üáπüáØ</span>
  </div>
  <div class="logo-wrapper">

  </div>
  <div class="container">
    <form id="contact-form">

      <select id="course" name="course" required>
        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å --</option>
        <option value="–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫</option>
        <option value="–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫">–ù–µ–º–µ—Ü–∫–∏–π —è–∑—ã–∫</option>
        <option value="–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫">–ö–∏—Ç–∞–π—Å–∫–∏–π —è–∑—ã–∫</option>

      <textarea id="question" name="question" rows="4"></textarea>

    </form>
  </div>
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const phone = document.getElementById('phone').value;
      const course = document.getElementById('course').value;
      const question = document.getElementById('question').value;

      const now = new Date();
      const date = now.toLocaleDateString('ru-RU');
      const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

      const message = `üîä –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞\nüë§ –§–ò–û: ${name}\n‚ÑπÔ∏è –í–æ–∑—Ä–∞—Å—Ç: ${age}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\nüßÆ –ö—É—Ä—Å: ${course}\n‚ùì –í–æ–ø—Ä–æ—Å:\n${question || '-'}\n\nüóìÔ∏è ${date}\n‚è≥ ${time}`;

      const token = 'YOUR_BOT_TOKEN'; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω
      const chatId = 'YOUR_CHAT_ID'; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à chat_id

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const data = {
        chat_id: chatId,
        text: message
      };

      try {
        await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        alert('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
        form.reset();
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
